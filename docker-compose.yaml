version: '3.7'
services:
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      # POSTGRES_DB: example
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - '9000:9000'
  server:
    container_name: graphql-server
    build:
      context: .
    depends_on:
      - db
    ports:
      - 4000:4000
    volumes:
      - "./src:/app/src"
    command: npm run start:dev
